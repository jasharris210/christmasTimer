    <title>timer</title>
    <link rel="stylesheet" href="time.css">

<body>
    <img class = "pic" src="giphy.gif">
    <h1>Days Till Christmas</h1>
    <div class = "time_cont">

            <p id = "num_days" class = "num">0</p>

        </div>

            <p id = "num_hours" class = "num">0</p>

        <div class = "minutes cont">
            <p id = "num_minutes" class = "num">0</p>
            <h2 class = "txt_minutes txt">Minutes</h2>
        </div>

        <div class = "seconds cont">
            <p id = "num_seconds" class = "num">0</p>

        </div>
    </div>
